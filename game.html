<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Black Jack</title>
</head>

<body onload="onInit()">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="img/poker.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Black Jack
        </a>
    </nav>
    <div class="main-container">
        <div class="dealer-container">
            <h2>Dealer: [<span class="dealer-count-span"></span>]</h2>
            <div class="dealer-cards-container">

            </div>
        </div>
        <div class="pot">
pot
        </div>
        <div class="player-container">
            <div class="main-hand">
                <h2>You: [<span class="player-count-span"></span>]</h2>
                <div class="player-cards-container">

                </div>
                <div class="buttons-div-row">
                    <button onclick="onHitBtn()" type="button" class="btn btn-dark">Hit!</button>
                    <button onclick="onStayBtn()" type="button" class="btn btn-dark">Stay</button>
                </div>
            </div>
        </div>

        <div class="coins">
            <div class="coins-btn">
                <button class="btn btn-primary" onclick="onChipClick(25)">25</button>
                <button class="btn btn-primary" onclick="onChipClick(50)">50</button>
                <button class="btn btn-primary" onclick="onChipClick(100)">100</button>
            </div>
            <div class="chips-img-container">
                <img class="chips-img" src="img/casino-chip.png" alt="">
                <img class="chips-img" src="img/casino-chip.png" alt="">
                <img class="chips-img" src="img/casino-chip.png" alt="">
            </div>
            <div class="chips-count"><h2 class="chips-count-h2">500</h2></div>

        </div>
    </div>




    <div id="game-over-modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Game OverðŸ˜ž</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="modal-description">You have passed 21</p>
                </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" onclick="onAnotherGame()" class="btn btn-primary">Another
                        Game!</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/blackjack-service.js"></script>
    <script src="js/blackjack-controller.js"></script>
</body>

</html>
